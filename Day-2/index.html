<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- image in html -->
     <img src="" alt="">

    <!-- tables in html -->
     <!-- tr-> table row -->
      <!-- td-> table data -->
     <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Priya</td>
            <td>Sharma</td>
            <td>24</td>
        </tr>
        <tr>
            <td>Arun</td>
            <td>Singh</td>
            <td>32</td>
        </tr>
        <tr>
            <td>Sam</td>
            <td>Watson</td>
            <td>41</td>
        </tr>
    </table>

    <!-- list in html   li means list items -->
    <!-- unordered list -->
     <ul>
        <li>harry</li>
        <li>Aryan</li>
        <li>Shubham</li>
     </ul>

     <!-- ordered list -->
      <ol>
        <li>harry</li>
        <li>Aryan</li>
        <li>Shubham</li>
      </ol>
</body>
</html>
