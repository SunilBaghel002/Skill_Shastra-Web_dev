<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Profile Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <img height="150" width="150" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Student Photo" class="profile-pic">

    <h2 id="student-name">Aryan Kumar</h2>
    <p class="branch">Branch: Computer Science</p>

    <ul class="skills">
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>

    <a href="#" class="contact-btn">Contact</a>
  </div>

</body>
</html>
