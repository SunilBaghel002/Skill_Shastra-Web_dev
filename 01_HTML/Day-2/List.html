    <h3>Steps to bake a cake</h3> -->

        <li>Mix ingredients</li>
        <li>Bake it for 30 mins</li>
        <li>Let it cool</li>
     </ol>

     <!-- 2. Un-ordered List -->
      <!-- Displays the items/elements in a bullet points sequence -->
      <h3>Shopping List</h3>
      <ul>
        <li>Milk</li>
        <li>Bread</li>
      </ul>
