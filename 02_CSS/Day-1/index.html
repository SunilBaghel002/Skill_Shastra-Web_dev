<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to CSS</title>

    <!-- external css : css wrtten in a separate file -->
    <link rel="stylesheet" href="Style.css">


    <!-- internal CSS: css Written inside Style tag in the head of html doc -->
    <style>
        div,
        h1,
        h2 {
            color: red;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <!-- inline css : CSS Written inside the html element -->
    <div style="color: black;">
        hello welcome to skillshastra.
    </div>
    <h1>
        hello
    </h1>
    <h2>hii</h2>


    <!-- Selectors: used to select element so that we can apply styles. -->
     <div id="greet">
        hello users
     </div>

     <div class="greet">
        hello admin
     </div>

    <div>
        <main>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
        </main>
    </div>

</body>

</html>
